<template name="eventList">
<br><br>
<div class="jumbotron" id="heading">
  <h1>Upcoming Events</h1>
</div>

<div class="container-fluid">
  {{#each events}}
  <div class="col-sm-3" id="e">
    <a href="/event/{{_id}}">
    <div class="event">{{title}}</div>
    <div class="desc"><br><h3>{{> eventDate eDate=startTime}}</h3></div>
    <div class="photos">
      <img src="{{posterUrl poster}}" alt="Event image" width="278" height="210">
    </div>
    <button type="button" class="btn btn-info" id="Going">Going</button>
    <button type="button" class="btn btn-info" id="Interested">Interested</button>
    <button type="button" class="btn btn-info" id="Not">Not Going</button>
    </a>
  </div>
  {{/each}}
</div>
</template>
